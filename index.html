<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>main - card</title>

  <link rel="Stylesheet" href="..//MainCard/css/estilos.css">
  
</head>

<body>

  <article class="card"> <!--widget-->

    <!--Seccion IZQUIERDA-->
     <section class="izquierda"> 
        <h1 class="title"> Get <span>insights</span> that help your business grow. </h1>
        <p class="descripcion">  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                                 experience, and overall efficiency.
        </p>

        <!--Seccion de TEXTOS INFERIOR-->
      <section class="inferior"> <!--chars-->
         <h2 class="char"> 10k+ <span>companies</span> </h2>
         <h2 class="char"> 314 <span>templates</span> </h2>
         <h2 class="char"> 12m+ <span>queries</span> </h2>
       </section>
       </section>

    <!--Seccion DERECHA-->
     <section class="derecha"></section>

  </article>

</body>
</html>
